<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>System5.dev</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container container">
				<div class="header__row">

					<div class="header__logo logo">
						<a href="#!"><img src="img/header/logo.svg" alt="logo"></a>
					</div>

					<nav class="header__nav">
						<ul class="header__list">
							<li class="header__link header__link--active"><a href="#!">Home</a></li>
							<li class="header__link"><a href="#!">Benefits</a></li>
							<li class="header__link"><a href="#!">Features</a></li>
							<li class="header__link"><a href="#!">How it works</a></li>
							<li class="header__link"><a href="#!">Team</a></li>
							<li class="header__link"><a href="#!">FAQ</a></li>
						</ul>
					</nav>

					<div class="header__btns">
						<button class="header__btn btn-login">Log in</button>
						<button class="header__btn btn-signup">Sign Up</button>
					</div>

					<!-- NavBtn -->
					<button class="nav-btn">
						<span class="nav-btn-icon"></span>
					</button>
					<!-- MobNav -->
					<div class="mobile-nav">
						<div class="mobile-nav__item">
							<!-- header__list -->
						</div>
					</div>
					<!-- //MobNav -->
				</div>
			</div>
		</header>

		<main>
			<!-- intro -->
			<section class="intro">
				<div class="intro__container container"></div>
			</section>
			<!-- /intro -->

			<!-- benefits -->
			<section class="benefits">
				<div class="benefits__container container"></div>
			</section>
			<!-- /benefits -->

			<!-- features -->
			<section class="features">
				<div class="features__container container"></div>
			</section>
			<!-- /features -->

			<!-- howItWorks -->
			<section class="howItWorks">
				<div class="howItWork__container scontainer"></div>
			</section>
			<!-- howItWorks -->

			<!-- team -->
			<section class="team">
				<div class="team__container container"></div>
			</section>
			<!-- team -->

			<!-- faq -->
			<section class="faq">
				<div class="faq__container container"></div>
			</section>
			<!-- faq -->

		</main>

		<footer>
			<div class="container"></div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/micromodal/0.4.10/micromodal.min.js"
		integrity="sha512-qcwcAul7d7yUcoz3MmQABiaGDa+gVkaDWgZX6wEd/z3I6z62nQCDW3EqioQG+O+QlGCpxmJLdH5snh4IaDPiPA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.js"></script>
	<script defer src="js/script.js"></script>
</body>

</html>
